<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="todo_app">
            <h1 class="title"><span>ToDo</span> Приложение</h1>
            <div class="interface">
                <div class="buttons_filter">
                    <button class="btn_filter btn_filter_active all">Все</button>
                    <button class="btn_filter open">Активные</button>
                    <button class="btn_filter done">Выполненые</button>
                </div>
                <form action="" class="form">
                    <input type="text" placeholder="Ведите текст задачи" class="input">
                    <button class="btn_add_task">Добавить</button>
                </form>
            </div>
            <ul class="task_list"></ul>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
